{% extends "base.html" %}
{% block title %}{{ 'Editar' if anuncio else 'Novo' }} Anúncio · E-commerce Flask{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-8 col-lg-7">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="mb-3">{{ "Editar Anúncio" if anuncio else "Novo Anúncio" }}</h3>
        <form method="POST" novalidate>
          <div class="mb-3">
            <label class="form-label">Título</label>
            <input type="text" name="titulo" value="{{ anuncio.titulo if anuncio else '' }}" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Descrição</label>
            <textarea name="descricao" class="form-control" rows="4" required>{{ anuncio.descricao if anuncio else '' }}</textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Preço</label>
            <div class="input-group">
              <span class="input-group-text">R$</span>
              <input type="number" step="0.01" name="preco" value="{{ anuncio.preco if anuncio else '' }}" class="form-control" required>
            </div>
          </div>
          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="{{ url_for('lista_anuncios') }}" class="btn btn-outline-secondary">Cancelar</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
