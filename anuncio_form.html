{% extends "base.html" %}
{% block content %}
<h2>{{ "Editar Anúncio" if anuncio else "Novo Anúncio" }}</h2>
<form method="POST">
  <label>Título:</label><br>
  <input type="text" name="titulo" value="{{ anuncio.titulo if anuncio else '' }}" required><br><br>

  <label>Descrição:</label><br>
  <textarea name="descricao" required>{{ anuncio.descricao if anuncio else '' }}</textarea><br><br>

  <label>Preço:</label><br>
  <input type="number" step="0.01" name="preco" value="{{ anuncio.preco if anuncio else '' }}" required><br><br>

  <button type="submit" class="btn">Salvar</button>
</form>
{% endblock %}
