{% extends "base.html" %}
{% block content %}
<h1>Bem-vindo ao Sistema de Anúncios</h1>
<p>Cadastre-se, faça login e publique seus anúncios!</p>

{% if current_user.is_authenticated %}
  <p><a href="{{ url_for('novo_anuncio') }}" class="btn">Criar Novo Anúncio</a></p>
{% else %}
  <p><a href="{{ url_for('login') }}" class="btn">Entrar</a> ou 
     <a href="{{ url_for('cadastro') }}" class="btn">Cadastrar</a></p>
{% endif %}
{% endblock %}
